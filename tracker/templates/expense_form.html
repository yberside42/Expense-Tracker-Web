{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 720px;">
  <h1 class="text-center mb-4">
    {% if is_edit %}Edit Expense{% else %}New Expense{% endif %}
  </h1>

  <div class="card bg-dark border-secondary shadow-sm">
    <div class="card-body">
      <form method="post" class="row g-3">
        {% csrf_token %}

        <div class="col-12 col-md-6">
          <label for="{{ form.date.id_for_label }}" class="form-label">Date</label>
          {{ form.date }}
        </div>
        <div class="col-12 col-md-6">
          <label for="{{ form.amount.id_for_label }}" class="form-label">Amount</label>
          {{ form.amount }}
        </div>

        <div class="col-12 col-md-6">
          <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
          {{ form.category }}
        </div>
        <div class="col-12 col-md-6">
          <label for="{{ form.payment_method.id_for_label }}" class="form-label">Payment Method</label>
          {{ form.payment_method }}
        </div>

        <div class="col-12">
          <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
          {{ form.description }}
        </div>
        
        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-primary me-2">
            {% if is_edit %}Save changes{% else %}Create{% endif %}
          </button>
          <a href="{% url 'expenses_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
