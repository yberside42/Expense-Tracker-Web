{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 480px;">
  <h1 class="text-center mb-4">
    {% if is_edit %}Edit Category{% else %}New Category{% endif %}
  </h1>

  <div class="card bg-dark border-secondary shadow-sm mb-3">
    <div class="card-body text-center">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.name.id_for_label }}" class="form-label d-block">Name:</label>
          <div class="d-flex justify-content-center">
            <div style="max-width: 300px; width: 100%;">
              {{ form.name }}
            </div>
          </div>
        </div>
    </div>
  </div>

  <div class="text-end">
    <button type="submit" class="btn btn-primary me-2">
      {% if is_edit %}Save{% else %}Create{% endif %}
    </button>
    <a href="{% url 'categories_list' %}" class="btn btn-secondary">Cancel</a>
  </div>
  </form>
</div>
{% endblock %}
