{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 480px;">
  <h1 class="text-center mb-4">Delete Expense</h1>

  <form method="post">
    {% csrf_token %}
    <p class="text-center mb-4">
      Are you sure you want to delete this expense?<br>
      <strong>{{ expense.date }} – {{ expense.category.name }} – {{ expense.amount }}</strong>
    </p>

    <div class="text-center">
      <button type="submit" class="btn btn-danger me-2">Yes, delete</button>
      <a href="{% url 'expenses_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
