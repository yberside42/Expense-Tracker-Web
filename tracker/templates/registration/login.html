{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-75">
  <div class="card bg-dark text-light shadow-sm w-100" style="max-width: 420px;">
    <div class="card-body">
      <h1 class="h4 mb-3 text-center">Sign in</h1>

      {% if form.errors %}
        <div class="alert alert-danger py-2">Invalid username or password.</div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" name="username" id="id_username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" id="id_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary d-block mx-auto">Sign in</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
