{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 720px;">
  <h1 class="text-center mb-4">Categories</h1>

  {% if categories %}
    <div class="table-responsive">
      <table class="table table-dark table-striped table-bordered align-middle text-center">
        <colgroup>
          <col style="width:50%">
          <col style="width:50%">
        </colgroup>
        <thead>
          <tr>
            <th>Name</th>
            <th style="width: 220px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for c in categories %}
          <tr>
            <td>{{ c.name }}</td>
            <td>
              <a class="btn btn-sm btn-outline-light me-2" href="{% url 'category_update' c.pk %}">Edit</a>
              <a class="btn btn-sm btn-danger" href="{% url 'category_delete' c.pk %}">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <div></div>
      <div>
        <a href="{% url 'category_create' %}" class="btn btn-primary">+ New Category</a>
      </div>
    </div>
  {% else %}
    <p class="text-center">No categories yet.</p>
    <div class="text-center mt-3">
      <a href="{% url 'category_create' %}" class="btn btn-primary">+ New Category</a>
    </div>
  {% endif %}
</div>
{% endblock %}
